<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='css/normalize.css'>
  <link rel='stylesheet' href='css/main.css'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <script src='js/main.js' defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <section class='grid'>
    <section class='cell c1 r1'>
    </section>
    <section class='cell c2 r1'>
    </section>
    <section class='cell c3 r1'>
    </section>
    <section class='cell c1 r2'>
    </section>
    <section class='cell c2 r2'>
    </section>
    <section class='cell c3 r2'>
    </section>
    <section class='cell c1 r3'>
    </section>
    <section class='cell c2 r3'>
    </section>
    <section class='cell c3 r3'>
    </section>
  </section>
  <footer>
    <p>created by Jake Standley <a href='https://github.com/JStan811/odin-js-tictactoe' target="_blank"><img src='img/GitHub-Mark-32px.png' alt='GitHub logo'></a></p>
  </footer>
</body>
</html>
